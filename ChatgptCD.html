<!DOCTYPE html>
<html lang="en">
<head>

  <title>World Clock with Analog & Digital Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }
    .default-clocks {
      display: flex;
      justify-content: center;
      gap: 2rem;

      margin-bottom: 3rem;
    }
    .country-clock {

    }
    .country-flag {

    .clock-time {

    }
    .clock-weekday {

    }
    .country-name {
      margin-top: 0.5rem;

    }
    .analog-clock {
      position: relative;
      width: 100px;

      margin: 0 auto;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .large-analog-clock {

    }
    .clock-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2rem !important;
    }
    .digital-clock {
      text-align: left;
      padding: 20px;
    }
    .main-time {
      font-size: 4rem;
      letter-spacing: 3px;
      font-weight: 300;
    }
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

  <script>
    const defaultCountries = {
      'US': { id: 'clock-us', zone: 'America/New_York', flag: 'ðŸ‡ºðŸ‡¸' },
      'CN': { id: 'clock-cn', zone: 'Asia/Shanghai', flag: 'ðŸ‡¨ðŸ‡³' },
      'GB': { id: 'clock-gb', zone: 'Europe/London', flag: 'ðŸ‡¬ðŸ‡§' },
      'IN': { id: 'clock-in', zone: 'Asia/Kolkata', flag: 'ðŸ‡®ðŸ‡³' },
      'FR': { id: 'clock-fr', zone: 'Europe/Paris', flag: 'ðŸ‡«ðŸ‡·' }
    };

    function drawAnalogClockWithNumbers(canvasId, timeZone, size = 100) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const now = new Date();

      const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: false
      });
      const parts = formatter.formatToParts(now);

      const h = parseInt(parts.find(p => p.type === 'hour').value) % 12;
      const m = parseInt(parts.find(p => p.type === 'minute').value);
      const s = parseInt(parts.find(p => p.type === 'second').value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Clock face
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - 2, 0, 2 * Math.PI);
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Numbers
      ctx.fillStyle = '#fff';
      ctx.font = `${size * 0.1}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      for (let num = 1; num <= 12; num++) {
        const angle = (num - 3) * (Math.PI * 2) / 12;
        const x = size / 2 + Math.cos(angle) * (size / 2 - 15);
        const y = size / 2 + Math.sin(angle) * (size / 2 - 15);
        ctx.fillText(num, x, y);
      }

      // Hands
      drawHand(ctx, ((h + m / 60) * 30), size * 0.25, 4, '#fff', size);
      drawHand(ctx, ((m + s / 60) * 6), size * 0.35, 3, '#fff', size);
      drawHand(ctx, s * 6, size * 0.4, 2, '#f44', size);

      // Center dot
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, 2, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    function drawHand(ctx, angle, length, width, color, size) {
      angle = angle - 90;
      const rad = angle * Math.PI / 180;
      ctx.save();
      ctx.translate(size / 2, size / 2);
      ctx.rotate(rad);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(length, 0);
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.stroke();
      ctx.restore();
    }

    function updateDefaultClocks() {
      for (const code in defaultCountries) {
        const country = defaultCountries[code];
        drawAnalogClockWithNumbers(country.id, country.zone);

        const now = new Date();
        const localeTime = now.toLocaleTimeString('en-US', {
          timeZone: country.zone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        const weekday = now.toLocaleDateString('en-US', {
          timeZone: country.zone,
          weekday: 'long'
        });

        document.getElementById(`time-${code.toLowerCase()}`).textContent = localeTime;
        document.getElementById(`weekday-${code.toLowerCase()}`).textContent = weekday;
      }
    }

    function animate() {
      updateDefaultClocks();
      requestAnimationFrame(animate);
    }

    updateDefaultClocks();
    animate();
  </script>
</body>
